                      <!-- Contact Section Form-->
                      <div class="row">
                          <div class="col-lg-8 mx-auto">
                              <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19.-->
                              <form id="contactForm" name="sentMessage" novalidate="novalidate">
                                  <div class="control-group">
                                      <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                      <label>Nombre</label><input class="form-control" id="name" type="text" placeholder="Nombre" required="required" data-validation-required-message="Campo requerido." />
                                          <p class="help-block text-danger"></p>
                                      </div>
                                  </div>
                                  <div class="control-group">
                                      <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                          <label>Email</label><input class="form-control" id="email" type="email" placeholder="Email" required="required" data-validation-required-message="Campo requerido." />
                                          <p class="help-block text-danger"></p>
                                      </div>
                                  </div>
                                  <div class="control-group">
                                      <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                          <label>Telefono</label><input class="form-control" id="phone" type="tel" placeholder="Telefono" required="required" data-validation-required-message="Campo requerido." />
                                          <p class="help-block text-danger"></p>
                                      </div>
                                  </div>
                                  <div class="control-group">
                                      <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                          <label>Mensaje</label><textarea class="form-control" id="message" rows="5" placeholder="Mensaje" required="required" data-validation-required-message="Campo requerido."></textarea>
                                          <p class="help-block text-danger"></p>
                                      </div>
                                  </div>
      <br>
                                  <div id="success"></div>
                                  <div class="form-group"><button class="btn btn-primary btn-xl" id="sendMessageButton" type="submit">Enviar</button></div>
                              </form>
                          </div>
                      </div>
                  </div>
